    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script>
        window.$docsify = {
            // name: 'Cloudplex',
            repo: '',
            loadSidebar: true,
            loadNavbar: false,
            subMaxLevel: 4,
            homepage: 'overview.md',
            plugins: [
                function(hook, vm) {
                    hook.beforeEach(function(html) {
                        if (/githubusercontent\.com/.test(vm.route.file)) {
                            url = vm.route.file
                                .replace('raw.githubusercontent.com', 'github.com')
                                .replace(/\/gh-pages/, '/blob/gh-pages')
                        } else {
                            url = 'https://github.com/CloudplexPlatform/docs/blob/gh-pages/' + vm.route.file
                        }
                        var editHtml = '[:memo: Edit Document](' + url + ')\n'

                        return editHtml +
                            html

                    })
                },
                function(hook) {
                    var footer = [

                    ].join('');

                    hook.afterEach(function(html) {
                        return html + footer;
                    });
                }
            ],
            search: {
                noData: {
                    '/': 'No results!'
                },
                paths: 'auto',
                placeholder: {
                    '/': 'Search'
                }
            },

        }
    </script>
